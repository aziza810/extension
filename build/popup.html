<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Chrome Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
    }
    .popup-container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>Welcome to My Chrome Extension!</h1>
    <p>This is a simple Popup window.</p>
    <a href="https://youtu.be/dQw4w9WgXcQ?feature=shared" id="link" target="_blank">Click Me!</a>
  </div>
</body>
</html>
